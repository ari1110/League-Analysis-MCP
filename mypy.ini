[mypy]
python_version = 3.10
# Basic settings for import checking
warn_unused_configs = True
# Include src directory and resolve module conflicts
mypy_path = src
explicit_package_bases = True
# More lenient settings to focus on import issues first
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_return_any = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
# Ignore test files for now to focus on source code
exclude = tests/

# Ignore missing imports for third-party libraries without type stubs
[mypy-yfpy.*]
ignore_missing_imports = True